version: "3.8"

services:
  app:
    build:
      context: ../
    entrypoint:
      [
        "app/wait-for-it.sh", "-t", "0", "api:8080", "--",
        "app/wait-for-it.sh", "-t", "0", "redis:6379", "--",
        "java", "-jar", "/app/chore-management-bot.jar"
      ]
    environment:
      - API_BASE_URL=http://api:8080
      - ADMIN_TOKEN
      - TELEGRAM_BOT_TOKEN
      - TELEGRAM_BOT_USERNAME
      - TELEGRAM_CREATOR_ID
      - USERS_CACHE=false
      - LOG_LEVEL=DEBUG
      - REDIS_HOST=redis

  api:
    image: sralloza/chore-management-api:$API_VERSION
    environment:
      - ADMIN_TOKEN
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=database
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=chore-management
      - WAIT_FOR_IT_ADDRESS=database:3306
    ports:
      - "8080:8080"

  database:
    image: mysql:oracle
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=chore-management
    ports:
      - "3306:3306"

  redis:
    image: redis:6.2.6
    ports:
      - "6379:6379"
