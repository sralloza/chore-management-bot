telegram {
  bot {
    token = ${TELEGRAM_BOT_TOKEN}
    username = ${TELEGRAM_BOT_USERNAME}
  }
  creatorID = ${TELEGRAM_CREATOR_ID}
}

redis {
  host = "localhost"
  host = ${?REDIS_HOST}
  port = 6379
  port = ${?REDIS_PORT}
}

api {
  baseURL = ${API_BASE_URL}
  http2 = true
  http2 = ${?API_HTTP2}
  adminApiKey =${ADMIN_API_KEY}
  users {
    cache = true
    cache = ${?USERS_CACHE}
  }
}

cache {
  latex.enabled = true
  latex.enabled = ${?LATEX_CACHE_ENABLED}
}
